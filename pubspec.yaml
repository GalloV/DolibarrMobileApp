description: "A new Flutter application."
name: "flutterapp"
publish_to: "none"
version: "1.0.0+1"
dependencies: 
  cupertino_icons: "^1.0.5"
  path_drawing: "^1.0.0"
  flutter: 
    sdk: "flutter"
  http: ^0.13.5
  localstorage: ^4.0.0+1
dev_dependencies: 
  flutter_test: 
    sdk: "flutter"
environment: 
  sdk: ">=2.12.0 <3.0.0"
flutter: 
  assets: 
    - "assets/images/"
  fonts: 
    - 
      family: "Inter"
      fonts: 
        - 
          asset: "fonts/Inter-900.ttf"
          style: "normal"
          weight: 900
        - 
          asset: "fonts/Inter-600.ttf"
          style: "normal"
          weight: 600
        - 
          asset: "fonts/Inter-regular.ttf"
          style: "normal"
          weight: 400
        - 
          asset: "fonts/Inter-300.ttf"
          style: "normal"
          weight: 300
        - 
          asset: "fonts/Inter-500.ttf"
          style: "normal"
          weight: 500
        - 
          asset: "fonts/Inter-700.ttf"
          style: "normal"
          weight: 700
    - 
      family: "Lato"
      fonts: 
        - 
          asset: "fonts/Lato-regular.ttf"
          style: "normal"
          weight: 800
        - 
          asset: "fonts/Lato-regular.ttf"
          style: "normal"
          weight: 600
        - 
          asset: "fonts/Lato-700.ttf"
          style: "normal"
          weight: 700
        - 
          asset: "fonts/Lato-300.ttf"
          style: "normal"
          weight: 300
  uses-material-design: true
